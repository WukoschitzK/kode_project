        <main>
            <div class="contact-viewport flexbox-contact-header">
                <img class="img-iphone-header" src="img/contact_header.svg" alt="picture of a iphone with the icons for call, mail and writing">
                <div class="contact-us-txt wrapper-mobile">
                    <h1 class="h1-contact">Contact Us</h1>
                    <p class="h1-contact-text">We are looking forward<br> 
                        to hearing from you!</p>
                </div>
            </div>

            <div class="wrapper-mobile">
                <form action="#">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btn-align">
                        <button class="btn btn-submit">Send</button>
                    </div>
                </form>

                
                <div class="flexbox-contact-container">
                    <div class="flexbox-contact-item">
                        <img src="img/icon_mobile_app.svg" alt="icon mobile phone">
                        <p>Call us<br>
                        <span class="contact-bold">+43 1 / 234 57 89</span>
                        </p>
                    </div>

                    <div class="flexbox-contact-item">
                        <img src="img/icon_mail.svg" alt="icon mail">
                        <p>Mail us<br>
                        <span class="contact-bold">mail@kode.at</span></p>
                    </div>

                    <div class="flexbox-contact-item">
                        <img src="img/icon_map.svg" alt="icon map">
                        <p>Visit us<br>
                        <span class="contact-bold">Bergstr. 1, 1010 Wien</span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="wrapper-mobile">
                <ul class="footer-flexbox-logos">
                    <li>
                        <img src="img/linkedin-logo.svg" alt="linkeding logo">
                    </li>
                    <li>
                        <img src="img/xing_logo.svg" alt="xing logo">

            </div>
